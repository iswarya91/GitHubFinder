<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GitHub Finder</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">GitHub Finder</a>
        </div>
    </nav>
    <div class="container" id="main">
        <div class="alert alert-danger mt-3"></div>
        <div id="user-form" class="border p-3 my-3">
            <h1>Search GitHub Users</h1>
            <p>Enter a username to fetch user profile infos and repos</p>
            <div class="form-group">
                <input type="text" class="form-control" id="username" placeholder="GitHub Username ...">
            </div>
        </div>

        <div id="user_profile">
            <div class="card">
                <div class="row p-3">
                    <div class="col-md-3">
                        <img class="profile-image img-fluid float-left">
                        <a id="profile-link" class="btn btn-primary my-3 d-inline-block w-100 ">View Profile</a>
                    </div>

                    <div class="col-md-9">
                        <div class="p-2">
                            <a id="repo" class="btn btn-primary">Public Repos</a>
                            <a id="gist" class="btn btn-secondary">Public Gists</a>
                            <a id="follower" class="btn btn-primary">Followers</a>
                            <a id="following" class="btn btn-success">Followings</a>
                        </div>
                        <ul class="list-group">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div id="user_repos">
           <h2>Latest Repos</h2>
        </div>

    </div>
    <footer class="border p-2 mt-5 text-center">
        GitHub Finder &copy;
    </footer>
    <script src="github.js"></script>
    <script SRC="displayUI.js"></script>
    <script src="app.js"></script>
</body>

</html>
